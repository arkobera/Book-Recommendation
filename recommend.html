<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #ff6347;
             }

        .content {
            padding: 20px;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color:#f9f9f9;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px; /* Adjust height as needed */
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .book-card {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 200px;
    display: flex;
    flex-direction: column; /* Ensure items stack vertically */
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    margin: 10vh auto; /* Center horizontally and set margin from top */
    text-align: center;
}

.book-card img {
    max-width: 100%;
    border-radius: 4px;
}

.book-title {
    font-size: 18px;
    margin: 10px 0 5px;
}

.book-author {
    font-size: 14px;
    color: #555;
}
.res{
display:flex;
}
</style>
<body>
<nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="#">BookRec</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">Browse Books</a></li>
                <li><a href="/recommend">Recommendations</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to the Book Recommendation System</h1>
        <p>Find your next favorite book!</p>

<div class="form-container">
        <h2>Book Recommendation Form</h2>
        <form action="/recommend_books" method="post">
            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
        <div class="res">
        {% if data %}
        {% for i in data %}
        <div class="book-card">
                    <img src='{{i[2]}}' alt="Book Cover">
                    <h2 class="book-title">{{i[0]}}</h2>
                    <p class="book-author">{{i[1]}}</p>
        </div>
        {% endfor %}
        {%endif%}
        </div>
</div>
</body>
</html>
