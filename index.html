<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #ff6347;
             }

        .content {
            padding: 20px;
            text-align: center;
            background-color: #9BA2BA;
        }

        .content h1 {
            margin-top: 20px;
        }
        .content h1 {
    margin-top: 20px;
}

.books-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    display:flex;
}

.book-card {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 200px;
    text-align: center;
}

.book-card img {
    max-width: 100%;
    border-radius: 4px;
}

.book-title {
    font-size: 18px;
    margin: 10px 0 5px;
}

.book-author {
    font-size: 14px;
    color: #555;
}

/* styles.css */
.books-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 20px; /* Adjust as needed for spacing between book cards */
    display:flex;
    align-items:center;
    justify-content:center;
}

.book-card {
    width: calc(20% - 20px); /* Adjust based on your layout needs */
    text-align: center;
    margin-bottom: 20px; /* Adjust spacing between rows */
}

.book-card img {
    max-width: 100%;
    height: auto;
}

@media screen and (max-width: 1200px) {
    .book-card {
        width: calc(25% - 20px); /* Adjust for smaller screens */
    }
}

@media screen and (max-width: 992px) {
    .book-card {
        width: calc(33.33% - 20px); /* Adjust for smaller screens */
    }
}

@media screen and (max-width: 768px) {
    .book-card {
        width: calc(50% - 20px); /* Adjust for smaller screens */
    }
}

@media screen and (max-width: 576px) {
    .book-card {
        width: 100%; /* Full width on mobile */
    }
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="#">BookRec</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">Browse Books</a></li>
                <li><a href="/recommend">Recommendations</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to the Book Recommendation System</h1>
        <p>Find your next favorite book!</p>
    </div>

 <div class="content">
        <h1>Top 50 Books</h1>
        <div class="books-container">
            {% for i in range(book_name|length) %}
                <div class="book-card">
                    <img src="{{ image[i] }}" alt="Book Cover">
                    <h2 class="book-title">{{ book_name[i] }}</h2>
                    <p class="book-author">by {{ author[i] }}</p>
                </div>
                {% if (i + 1) % 4 == 0 %}
                    </div><div class="books-container">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
